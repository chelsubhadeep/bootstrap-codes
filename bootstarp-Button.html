<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tutorial</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		.jumbotron{
			background-color: #2E2D88;
			color: white;
		}
		/* Adds border for tabs*/
		.tab-content{
			border-left: 1px solid #ddd;
			border-right: 1px solid #ddd;
			border-bottom: 1px solid #ddd;
			padding: 10px;
		}
		.nav-tabs{
			margin-bottom: 0; 
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1>Bootstrap Tutorial</h1>
		</div>
		<div class = "jumbotron">
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis exercitationem saepe, laudantium reprehenderit iste corrupti odio adipisci incidunt dolorem fugiat voluptatum tempore voluptas, qui natus magnam veniam nisi distinctio voluptatibus?</p>

			<p>
				<a href="#" class="btn btn-default btn-lg" role="button">More Info</a>
				
				<button type="submit" class="btn btn-danger" role="button">Button</button>

				<input type="button" value="Info" class="btn btn-info">
					<button type="submit" class="btn-primary btn-sm">
						Primary
					</button>
					<button type="submit" class="btn btn-success btn-xs">
						Success
					</button>
					<button type="submit" class="btn btn-warning btn-lg">
						Warning
					</button>
					<button type="submit" class="btn btn-link btn-lg">
						Link
					</button>
					<button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary</button>
					<a href="#" class="btn btn-default btn-lg disabled" role="button">Link</a>

					<div class="btn-group btn-group-lg" role="group">
						<button type="button" class="btn btn-default">
							Small
						</button>
						<button type="button" class="btn btn-default">
							Medium
						</button>
						<button type="button" class="btn btn-default">
							Large
						</button>
					</div>
				</input>
			</p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
</body>
</html>
